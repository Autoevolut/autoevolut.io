<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Pagina de contacto de agencia de servicios de marketing digital i SEO en Girona."> 
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="Diseño web y SEO en Girona">
    <meta property="og:description" content="Servicios de marketing digital y SEO para hacer crecer tu negocio online">
<!--<meta property="og:url" content="https://www.tevaempresa.com/"> -->
    <meta property="og:type" content="website">

    <title>Diseño web y SEO en Girona | WebEvolut</title>
    <link rel="stylesheet" href="./pages/variables.css">
    <link rel="stylesheet" href="./pages/contacto.css"/>
    <link rel="stylesheet" href="./pages/partials//header/header.css" />
    <link rel="stylesheet" href="./pages/partials/footer/footer.css" />
</head>
<body>
  
    <div id="header-placeholder"></div>

    <main>
        <div class="background_title">
            <div id="main-content">
                <section class="hero" id="inicio">
                    <div class="container hero-inner">
                        <h1 id="h1-titlediv">AutoEvolut</h1>
                    </div>
                </section>
            </div>
        </div>
        
        <section id="esperando" class="container section">
            <div class="esperando-inner">
                <div class="ctn-info-contacto">
                    <h3><span>¡Impulsa tu negocio ahora!</span></h3>
                    <p>Me encantaría conocer tu próximo proyecto, trabajar contigo y mejorar los resultados de tu negocio.</p>
                    <p>Contacta con nosotros y en menos de 24h tendremos la primera reunión.</p>
                </div>
            </div>
            <div class="esperando-inner">
                <form class="contact-form" action="https://formspree.io/f/xxxxx" method="POST">
                    <h2>Formulario</h2>
                    <div class="field">
                        <input type="text" name="name" required placeholder=" ">
                        <label>Nombre</label>
                    </div>

                    <div class="field">
                        <input type="email" name="email" required placeholder=" ">
                        <label>Email</label>
                    </div>

                    <div class="field">
                        <textarea name="message" rows="4" required placeholder=" "></textarea>
                        <label>Mensaje</label>
                    </div>

                    <input type="text" name="_gotcha" style="display:none">

                    <button type="submit">Enviar mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="./pages/contacto.js"></script>
    <script src="./pages/partials/header/header.js"></script>
    <script src="./pages/partials/footer/footer.js"></script>
</body>
</html>
